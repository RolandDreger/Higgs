title: Cover

accept: 
  mime: image/png, image/jpeg
  # image/*
  # orientation: portrait
  # minwidth: 1200
  # maxwidth: 3400

columns: 
  - width: 2/3
    fields: 
      coverDesc:
        type: textarea
        label:
          en: "Description"
          de: "Beschreibung"
      alt:
        type: text
        label:
          en: "Alternative Text"
          de: "Alternativtext"
  - width: 1/3
    fields:
      coverAuthor:
        type: text
        label:
          en: Author
          de: Autor:in
      coverCopyright:
        type: text
        label:
          en: Copyright
          de: Copyright