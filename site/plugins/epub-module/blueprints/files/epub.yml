title: Epub

accept: application/epub+zip 

columns: 
  - width: 2/3
    fields: 
      epubDesc:
        label:
          en: "Description"
          de: "Beschreibung"
        type: textarea
      date:
        label:
          en: "Created on"
          de: "Erstellt am"
        type: date
        display: MM-DD-YYYY
        time: true
        default: today