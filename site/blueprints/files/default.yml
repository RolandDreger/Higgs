title: Default

accept: 
  extension: jpeg, jpg, png, gif, jpg, svg, css, otf, ttf, woff, woff2, eot, epub, zip, xsl, xml, pdf, idml

options:
  changeName: true
  delete: true
  replace: true
  update: true

columns: 
  - width: 2/3
    fields: 
      desc:
        type: textarea
        label:
          en: "Description"
          de: "Beschreibung"
      alt:
        type: text
        label:
          en: "Alternative Text"
          de: "Alternativtext"
  - width: 1/3
    fields:
      author:
        type: text
        label:
          en: Author
          de: Autor:in
      copyright:
        type: text
        label:
          en: Copyright
          de: Copyright