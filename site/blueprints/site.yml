            type: headline
            label: 
              en: Options
              de: Optionen
            numbered: false
          siteDocumentParts:
            label: 
              en: Document Parts
              de: Dokumenteile
            type: tags
            options:
              - "titlepages"
              - "frontmatter"
              - "bodymatter"
              - "backmatter"
            help:
              en: e.g. for parsX export
              de: z.B. für parsX-Export
          siteDocumentTypes:
            label: 
              en: Document Types
              de: Dokumenarten
            type: tags
            options:
              # Frontmatter
              - "cover"
              - "titlepage"
              - "halftitlepage"
              - "maintitle"
              - "copyright-page"
