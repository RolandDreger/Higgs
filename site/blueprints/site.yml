title: Site

columns:
  - width: 1/3
    sections:
      siteListedPages:
        headline: 
          en: "Project Overview"
          de: "Projektübersicht"
        type: pages
        status: listed
        min: 1
        layout: cards
        size: small
        image: 
          ratio: 3/2
          cover: false
          back: white
          query: site.image
        text: "{{ page.title }}"
  - width: 1/3
    sections:
      siteInfo:
        type: fields
        fields: 
          siteInfo:
            type: info
            label: 
              en: "Info"
              de: "Info"
            text:
              en: "Simple web-based editorial system built on top of Kirby with pageJS and saxonJS modules."
              de: "Einfacher web-basiertes Editorialstytem aufbauend auf Kirbe mit pageJS und saxonJS Modulen."
