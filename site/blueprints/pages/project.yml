title: Project Page

sections:
  projectDescription:
    type: fields
    fields: 
      projectDescription:
        type: textarea
        label: 
          en: "Description"
          de: "Beschreibung"
        width: 2/3
        help:
          en: "Short description of the project."
          de: "Kurze Beschreibung des Projekts."
  projectPublishedDocuments:
    type: pages
    headline: 
      en: "Tabel of Content"
      de: "Inhalt"
    layout: list
    status: published
    text: "{{ page.title }}"
    info: "{{ page.documentPart.translate().upper() }}"
    image:
      ratio: 1/1
      cover: true
    create: 'Document Page'
  projectDraftDocuments:
    headline: 
      en: "Drafts"
      de: "Entw√ºrfe"
    type: pages
    layout: list
    status: drafts
    text: "{{ page.title }}"
    info: "{{ page.documentPart.translate().upper() }}"
    image:
      ratio: 1/1
      cover: true
    create: 'Document Page'