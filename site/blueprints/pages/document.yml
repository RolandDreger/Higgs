            options:
              - value: 'title pages'
                text:
                  en: "Title Pages"
                  de: "Titelei"
              - value: 'front matter' 
                text:
                  en: "Front Matter"
                  de: "Vorspann"
              - value: 'body matter'
                text:
                  en: "Body Matter"
                  de: "Hauptteil"
              - value: 'back matter'
                text:
                  en: "Back Matter"
                  de: "Nachspann"
          documentType:
            # Translations from languages files
            type: select
            label: 
              en: Type
              de: Typ
            options:
              - value: 'main title'
                text: 
                  en: "Main Title"
                  de: "Haupttitel"
              - value: 'table of contents'
                text: 
                  en: "Table of Contents"
                  de: "Inhaltsverzeichnis"
              - value: 'imprint'
                text:
                  en: "Imprint"
                  de: "Impressum"
