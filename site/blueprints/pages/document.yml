title: Document

columns:
  - width: 2/3
    sections:
      documentContent:
        type: fields
        fields: 
          documentText:
            type: textarea
            label: 
              en: "Content"
              de: "Inhalt"  
  - width: 1/3
    sections:
      documentInfo:
        type: fields
        fields:
          documentPart:
            # Translations from languages files
            type: select
            label: 
              en: "Part"
              de: "Teil"
            default: 'bodymatter'
            required: true
            options: query
            query: 
              fetch: site.siteDocumentParts.split
              value: "{{ arrayItem.value }}"
              text: "{{ arrayItem.value.translate() }}"
            help: 
              en: e.g. for parsX export
              de: z.B. für parsX-Export
          documentType:
            # Translations from languages files
            type: select
            label: 
              en: Type
              de: Typ
            options: query
            query: 
              fetch: site.siteDocumentTypes.split
              value: "{{ arrayItem.value }}"
              text: "{{ arrayItem.value.translate() }}"
            help: 
              en: for landmarks and epub:type attribute in ePubs
              de: z.B. für Landmarks und epub:type-Attribut in ePubs
          documentRole:
            # Translations from languages files
            type: select
            label: 
              en: Role
              de: Rolle
            options: query
            query: 
              fetch: site.siteDocumentTypes.split
              value: "{{ arrayItem.value }}"
              text: "{{ arrayItem.value.translate() }}"
            help: 
              en: e.g. for role attribute in ePubs
              de: z.B. für role-Atribite in ePubs
      documentFiles:
        headline: Files
        type: files
        layout: cards
        image:
          ratio: 1/1
          cover: true